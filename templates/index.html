<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">ğŸ“© Email Spam Classifier</h2>
        <div class="card shadow-lg p-4">
            <form action="/predict" method="post">
                <label class="form-label fw-bold">âœ‰ï¸ Enter Email Content:</label>
                <textarea class="form-control" name="email" rows="5" required></textarea>
                <button type="submit" class="btn btn-primary mt-3 w-100">ğŸ” Check Email</button>
            </form>

            {% if prediction %}
                <div class="alert mt-4 {{ 'alert-danger' if 'SPAM' in prediction else 'alert-success' }}" role="alert">
                    <strong>{{ prediction }}</strong>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
